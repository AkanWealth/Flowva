<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Flowva</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="card auth-card">
        <div class="card-header">
          <div class="logo">
            <!-- Embedded Flowva logo SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 100 100"
            >
              <defs>
                <linearGradient
                  id="flowvaGradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop offset="0%" stop-color="#7C3AED" />
                  <stop offset="100%" stop-color="#EC4899" />
                </linearGradient>
              </defs>
              <circle
                cx="50"
                cy="50"
                r="40"
                fill="white"
                stroke="url(#flowvaGradient)"
                stroke-width="6"
              />
              <path
                d="M35 30v40M35 50h20M65 30v40M65 50c0-11-10-20-20-20"
                stroke="url(#flowvaGradient)"
                stroke-width="6"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              />
            </svg>
            <span>Flowva</span>
          </div>
          <h2>Create account</h2>
        </div>
        <form id="sign-up-form" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your name" required />
            <div class="error-message" id="name-error"></div>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              placeholder="you@example.com"
              required
            />
            <div class="error-message" id="signup-email-error"></div>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="signup-password"
                placeholder="••••••••"
                required
              />
              <button type="button" class="toggle-password">Hide</button>
            </div>
            <div class="error-message" id="signup-password-error"></div>
          </div>
          <button type="submit" class="btn btn-primary">Create account</button>
          <div class="divider">
            <span>or continue with</span>
          </div>
          <button type="button" class="btn btn-outline social-sign-in">
            <!-- Embedded Google logo SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Google
          </button>
          <div class="auth-footer">
            Already have an account? <a href="sign-in.html">Sign in</a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
